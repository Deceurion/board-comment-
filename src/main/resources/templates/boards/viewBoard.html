<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 상세보기</title>
</head>
<body>
    <h1 th:text="${board.title}">게시글 제목</h1>
    <hr> <!-- 수평선 추가 -->
    <p th:text="${board.content}">게시글 내용</p>
    
    <form th:action="@{/boards/boardsList}" method="get" style="display:inline;">
        <button type="submit">목록으로 돌아가기</button>
    </form>
    
    <form th:action="@{/boards/boardUpdate/{id}(id=${board.boardId})}" method="get" style="display:inline;">
        <button type="submit">게시물 수정하기</button>
    </form>

    <form th:action="@{/boards/boardDelete/{id}(id=${board.boardId})}" method="post" style="display:inline;">
        <button type="submit" class="delete-button">삭제하기</button>
    </form>
</body>
</html>
