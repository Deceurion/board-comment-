<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 수정</title>
</head>
<body>
    <h1>게시글 수정</h1>
    <hr>
    <form action="#" th:action="@{/boards/boardUpdate/{id}(id=${board.boardId})}" method="post"> <!-- 게시글 ID 사용 -->
        <input type="text" name="title" th:value="${board.title}" required placeholder="게시글 제목">
        <textarea name="content" required th:text="${board.content}" placeholder="게시글 내용"></textarea>
        <button type="submit">수정</button>
    </form>        
</body>
</html>
